<div class="p-3">
    <p-toast></p-toast>
    
    <div class="header-product">
        <h2>Produtos</h2>

        <button pButton label="Novo Produto" icon="pi pi-plus" class="p-button-success"
            (click)="navigateToNew()"></button>
    </div>

    <div class="search-bar">
        <input type="text" pInputText placeholder="Buscar produto..." [(ngModel)]="searchTerm"
            (input)="filterProducts()" />
    </div>

    <app-products-list [products]="filteredProducts" (edit)="navigateToEdit($event)" (remove)="deleteProduct($event)">
    </app-products-list>
</div>
